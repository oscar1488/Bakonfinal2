<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/productos.css">

 </head>
 <body>
  <img class="logo" src="Images/logoBakon.jpeg" alt="">
    
  <nav>
      
    <a class="logotipo" href="#">Productos</a>
    <div class="enlaces">
    <a href="index.html">Regresar</a>
    </div>



  </nav>
    
       
   <div class="container">
            <h2>Nuestro Men√∫</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
          
                <div class="item active">
                  <img src="Images/Perrasbakon.jpeg" alt="Los Angeles" style="width:50%;">
                  <div class="carousel-caption">
                    <h3>Nuestras deliciosas perras</h3>
                    
                  </div>
                </div>
          
                <div class="item">
                  <img src="Images/Papasbakon.jpeg" alt="Chicago" style="width:50%;">
                  <div class="carousel-caption">
                    <h3>Deliciosas papas fritas</h3>
                    
                  </div>
                </div>
              
                <div class="item">
                  <img src="Images/Hamburguesasbakon.jpeg" alt="New York" style="width:50%;">
                  <div class="carousel-caption">
                    <h3>Carne muy jugosa</h3>
                    
                  </div>
                </div>
            
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
      
  </body>
</html>
